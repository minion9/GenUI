    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const feedbackOptions = document.querySelectorAll(".feedback-option");

        feedbackOptions.forEach((option) => {
          option.addEventListener("click", () => {
            // Check if SVG is already present
            const existingIcon = option.querySelector(".check-icon");

            if (existingIcon) {
              // If the icon exists, remove it and the selected state
              existingIcon.remove();
              option.classList.remove("selected");
            } else {
              // Create and insert the SVG if not present
              const checkIcon = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "svg"
              );
              checkIcon.setAttribute("width", "26");
              checkIcon.setAttribute("height", "26");
              checkIcon.setAttribute("viewBox", "0 0 24 24");
              checkIcon.setAttribute("fill", "none");
              checkIcon.classList.add("check-icon");

              // Create path element for the SVG
              const path = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "path"
              );
              path.setAttribute(
                "d",
                "M10.5858 13.4142L7.75735 10.5858L6.34314 12L10.5858 16.2427L17.6568 9.1716L16.2426 7.75739L10.5858 13.4142Z"
              );
              path.setAttribute("fill", "currentColor");

              // Append path to SVG and SVG to button
              checkIcon.appendChild(path);
              option.prepend(checkIcon);

              // Add selected class for styling
              option.classList.add("selected");
            }
          });
        });
      });
    </script>
    <script>
      function copyToClipboard(element) {
        try {
          const botTextElement = element
            .closest(".bot-bubble")
            .querySelector(".bot-message");

          const range = document.createRange();
          range.selectNodeContents(botTextElement);

          const selection = window.getSelection();
          selection.removeAllRanges();
          selection.addRange(range);

          document.execCommand("copy");

          console.log("Text copied to clipboard");

          selection.removeAllRanges();

          const originalIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"><path d="M16 3H4v13"/><path d="M8 7h12v12a2 2 0 0 1-2 2h-8a2 2 0 0 1-2-2z"/></g></svg>`;

          element.innerHTML = `<svg width="25px" height="25px" stroke-width="3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M5 13L9 17L19 7" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path></svg>`;

          setTimeout(() => {
            element.innerHTML = originalIcon;
          }, 3000);
        } catch (err) {
          console.error("Failed to copy text: ", err);
        }
      }
    </script>
    <script>
      document.addEventListener("keydown", function (event) {
        if ((event.shiftKey || event.metaKey) && event.key === "Escape") {
          event.preventDefault();

          const messageInput = document.querySelector(
            ".message-wrapper textarea"
          );
          if (messageInput) {
            messageInput.focus();
          }
        }
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const conversationButtons = document.querySelectorAll(
          ".conversation-button"
        );

        function updateFadeWidth(button) {
          const fadeElement = button.querySelector("::before");
          const buttonWidth = button.offsetWidth;

          let fadeWidth = Math.min(buttonWidth * 0.3, 100); // Limit the max width of the fade
          button.style.setProperty("--fade-width", `${fadeWidth}px`);
        }

        conversationButtons.forEach((button) => {
          button.addEventListener("mouseenter", () => {
            button.style.setProperty("--fade-width", "40%"); // Increase fade width on hover
          });

          button.addEventListener("mouseleave", () => {
            updateFadeWidth(button); // Reset the fade width when the button is not hovered
          });

          updateFadeWidth(button);
        });

        window.addEventListener("resize", function () {
          conversationButtons.forEach((button) => updateFadeWidth(button));
        });
      });
    </script>
    <script>
      function setBodyBackground() {
        document.body.style.background = "var(--color-main)";
      }

      // Call the function to apply the background
      setBodyBackground();
    </script>
